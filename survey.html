<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Survey</title>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="survey.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="jquery.drawPieChart.js"></script>

<!--
  <link rel="stylesheet" href="ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="ui/1.11.2/jquery-ui.js"></script>
  <script src="jquery.drawPieChart.js"></script>
-->

</head>
<body>
<div class="survey">
  <div class="column">
    <div class="question-item question question-sort">
      <div class="question-title">1. Rank in order of importance</div>
      <ul class="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-grip-dotted-vertical"></span>Option 1</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-grip-dotted-vertical"></span>Option 2</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-grip-dotted-vertical"></span>Option 3</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-grip-dotted-vertical"></span>Option 4</li>
      </ul>
    </div>

    <div class="question-item question question-slider">
      <div class="question-title">2. Rate my performance</div>
      <div class="slider-labels">
        <span>Terrible</span>
        <span>Not Good</span>
        <span>Average</span>
        <span>Good</span>
        <span>Excellent</span>
      </div>
      <div class="slider"></div>
    </div>
  </div>

  <div class="column">
    <div class="question-item question question-slider">
      <div class="question-title">4. Test</div>
      <div class="slider-labels">
        <span>A</span>
        <span>B</span>
        <span>C</span>
      </div>
      <div class="slider"></div>
    </div>

    <div class="question-item question question-chart">
      <div class="question-title">3. Priorities</div>
      <div class="chart"></div>
      <div class="sliders">
        <span class="title-lock">Lock</span>
        <span class="chart-slider slider" data-title="Terrible">20</span>
        <input type="checkbox">
        <label></label>
        <span class="chart-slider slider" data-title="Not Good">20</span>
        <input type="checkbox">
        <label></label>
        <span class="chart-slider slider" data-title="Average">20</span>
        <input type="checkbox">
        <label></label>
        <span class="chart-slider slider" data-title="Good">20</span>
        <input type="checkbox">
        <label></label>
        <span class="chart-slider slider" data-title="Excellent">20</span>
        <input type="checkbox">
        <label></label>
      </div>
    </div>
  </div>
</div>

<form method="post">
  <div class="form-item">
    <input class="input question question-input" data-title="Name" type="text" name="name" id="name" placeholder="Your name">
  </div>

  <div class="form-item pull-left ">
    <input class="input question question-input" data-title="Email" type="email" name="email" id="email" placeholder="E-mail address">
  </div>

  <div class="form-item pull-right" style="text-align: center">
    <input class="input" type="submit" value="SUBMIT" id="btnSubmit">
  </div>
</form>

<script src="survey.js"></script>
</body>
</html>
